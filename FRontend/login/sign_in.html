<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fund Flow - Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Register</h2>

    <form id="registerForm">

        <!-- USERNAME -->
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 
                2.24-5 5 2.24 5 5 5m0-8c1.65 0 3 
                1.35 3 3s-1.35 3-3 3-3-1.35-3-3 
                1.35-3 3-3M4 22h16c.55 0 1-.45 
                1-1v-1c0-3.86-3.14-7-7-7h-4c-3.86 
                0-7 3.14-7 7v1c0 .55.45 1 1 1"/>
            </svg>
        </div>

        <!-- EMAIL -->
        <div class="input-group">
            <input type="email" placeholder="Email" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 
                2.24-5 5 2.24 5 5 5m0-8c1.65 0 3 
                1.35 3 3s-1.35 3-3 3-3-1.35-3-3 
                1.35-3 3-3M4 22h16c.55 0 1-.45 
                1-1v-1c0-3.86-3.14-7-7-7h-4c-3.86 
                0-7 3.14-7 7v1c0 .55.45 1 1 1"/>
            </svg>
        </div>

        <!-- PASSWORD -->
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path d="M6 22h12c1.1 0 2-.9 
                2-2v-9c0-1.1-.9-2-2-2h-1V7c0-2.76-2.24-5-5-5S7 
                4.24 7 7v2H6c-1.1 0-2 .9-2 2v9c0 
                1.1.9 2 2 2"/>
            </svg>
        </div>

        <!-- CONFIRM -->
        <div class="input-group">
            <input type="password" id="confirm" placeholder="Confirm Password" required>
        </div>

       <button type="submit">Register</button>

        <div class="bottom">
            Already have an account?
            <!-- Оправен линк -->
            <a href="log_in.html">Login</a>
        </div>

    </form>
</div>

<script src="sign_in.js"></script>

</body>
</html>
