<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fund Flow - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form>

        <div class="input-group">
            <input type="email" placeholder="Email" required>
            <!-- USER ICON -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 
                2.24-5 5 2.24 5 5 5m0-8c1.65 0 3 
                1.35 3 3s-1.35 3-3 3-3-1.35-3-3 
                1.35-3 3-3M4 22h16c.55 0 1-.45 
                1-1v-1c0-3.86-3.14-7-7-7h-4c-3.86 
                0-7 3.14-7 7v1c0 .55.45 1 1 1"/>
            </svg>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password" required>
            <!-- LOCK ICON -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path d="M6 22h12c1.1 0 2-.9 
                2-2v-9c0-1.1-.9-2-2-2h-1V7c0-2.76-2.24-5-5-5S7 
                4.24 7 7v2H6c-1.1 0-2 .9-2 2v9c0 
                1.1.9 2 2 2M9 7c0-1.65 
                1.35-3 3-3s3 1.35 3 
                3v2H9zm-3 4h12v9H6z"/>
            </svg>
        </div>

        <div class="options">
            <label><input type="checkbox"> Remember</label>
            <a href="#">Forgot?</a>
        </div>

        <a href="http://127.0.0.1:5500/FRontend/front/Front/Front_page.html">
        <button type="submit">Login</button>
        </a>

        <div class="bottom">
            Don't have an account?
            <a href="http://127.0.0.1:5500/FRontend/login/sign_in.html">Register</a>
        </div>

    </form>
</div>
<script src="sign_in.js"></script>
</body>
</html>
