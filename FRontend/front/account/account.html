<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fund Flow - Create Account</title>
<link rel="stylesheet" href="account.css">
</head>

<body>

<div class="container">
        <h1>Create an Account</h1>
        <div id="create-msg"></div>

        <form onsubmit="event.preventDefault(); handleCreateAccount();">
            <input type="email" id="confirm-email" placeholder="Confirm Email" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>

            <select id="currency-select" required>
                <option value="">Choose Currency</option>
            </select>

            <button type="submit">Create</button>
        </form>
        <a href="../Front/Front_page.html" style="color: #ffffff; text-decoration: none;">‚Üê Back to Home</a>
    </div>
    <script src="account.js"></script>
