<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fund Flow - Account Details</title>
<link rel="stylesheet" href="account.css">
</head>

<body>

<div class="container">

    <h1>Create an Account</h1>

    <form>

        <input type="text" placeholder="Account Name" required>

        <input type="text" placeholder="IBAN" required>

        <select required>
            <option value="">Choose Currency</option>
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>BGN</option>
            <option>JPY</option>
            <option>AUD</option>
            <option>CAD</option>
            <option>CHF</option>
            <option>CNY</option>
            <option>INR</option>
        </select>

        <button type="submit">Create</button>

    </form>

</div>

</body>
</html>
