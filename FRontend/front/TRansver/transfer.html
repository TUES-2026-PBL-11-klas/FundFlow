<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fund Flow - Transfer</title>
<link rel="stylesheet" href="transfer.css">
</head>

<body>

<div class="title">Fund Flow</div>

<div class="container">
    <h2>Transfer Money</h2>

    <form>

        <input type="text" placeholder="Receiver IBAN" required>

        <input type="password" placeholder="Password" required>

        <input type="number" placeholder="Amount" required>

        <select required>
            <option value="">Select Currency</option>
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>BGN</option>
            <option>JPY</option>
            <option>AUD</option>
            <option>CAD</option>
            <option>CHF</option>
            <option>CNY</option>
            <option>INR</option>
        </select>

        <button type="submit">Confirm Payment</button>

    </form>
</div>

</body>
</html>
